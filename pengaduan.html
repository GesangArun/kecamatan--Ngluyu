<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaduan - Kecamatan Ngluyu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #f093fb;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .back-btn {
            background: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: #555;
        }
        
        .urgency-level {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .urgency-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .urgency-option:hover {
            border-color: #f093fb;
        }
        
        .urgency-option.selected {
            border-color: #f093fb;
            background: #f093fb;
            color: white;
        }
        
        .urgency-option input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
        
        <h1 class="form-title">
            <i class="fas fa-exclamation-triangle"></i> Form Pengaduan
        </h1>
        
        <form id="pengaduanForm" action="data/pengaduan_data.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama" class="form-label">Nama Lengkap *</label>
                <input type="text" id="nama" name="nama" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="nik" class="form-label">NIK *</label>
                <input type="text" id="nik" name="nik" class="form-input" maxlength="16" required>
            </div>
            
            <div class="form-group">
                <label for="alamat" class="form-label">Alamat Lengkap *</label>
                <textarea id="alamat" name="alamat" class="form-textarea" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="telepon" class="form-label">Nomor Telepon *</label>
                <input type="tel" id="telepon" name="telepon" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="jenis_pengaduan" class="form-label">Jenis Pengaduan *</label>
                <select id="jenis_pengaduan" name="jenis_pengaduan" class="form-select" required>
                    <option value="">Pilih Jenis Pengaduan</option>
                    <option value="korupsi">Korupsi</option>
                    <option value="penyalahgunaan_wewenang">Penyalahgunaan Wewenang</option>
                    <option value="pelanggaran_hukum">Pelanggaran Hukum</option>
                    <option value="pelayanan_buruk">Pelayanan Buruk</option>
                    <option value="diskriminasi">Diskriminasi</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="judul_pengaduan" class="form-label">Judul Pengaduan *</label>
                <input type="text" id="judul_pengaduan" name="judul_pengaduan" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="isi_pengaduan" class="form-label">Isi Pengaduan *</label>
                <textarea id="isi_pengaduan" name="isi_pengaduan" class="form-textarea" placeholder="Jelaskan detail pengaduan Anda..." required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Tingkat Urgensi *</label>
                <div class="urgency-level">
                    <label class="urgency-option">
                        <input type="radio" name="urgensi" value="rendah" required>
                        Rendah
                    </label>
                    <label class="urgency-option">
                        <input type="radio" name="urgensi" value="sedang" required>
                        Sedang
                    </label>
                    <label class="urgency-option">
                        <input type="radio" name="urgensi" value="tinggi" required>
                        Tinggi
                    </label>
                    <label class="urgency-option">
                        <input type="radio" name="urgensi" value="sangat_tinggi" required>
                        Sangat Tinggi
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bukti" class="form-label">Bukti Pendukung (Opsional)</label>
                <input type="file" id="bukti" name="bukti" class="form-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                <small style="color: #666; font-size: 12px;">Format: PDF, DOC, DOCX, JPG, PNG (Max: 10MB)</small>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-bell"></i> Kirim Pengaduan
            </button>
        </form>
    </div>

    <script>
        // Urgency level selection
        document.querySelectorAll('.urgency-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.urgency-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        document.getElementById('pengaduanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi NIK
            const nik = document.getElementById('nik').value;
            if (nik.length !== 16 || isNaN(nik)) {
                alert('NIK harus 16 digit angka!');
                return;
            }
            
            // Validasi nomor telepon
            const telepon = document.getElementById('telepon').value;
            if (!/^[0-9+\-\s()]+$/.test(telepon)) {
                alert('Nomor telepon tidak valid!');
                return;
            }
            
            // Validasi urgensi
            const urgensi = document.querySelector('input[name="urgensi"]:checked');
            if (!urgensi) {
                alert('Pilih tingkat urgensi!');
                return;
            }
            
            // Jika validasi berhasil, kirim form
            alert('Pengaduan berhasil dikirim! Kami akan segera memproses pengaduan Anda.');
            this.submit();
        });
    </script>
</body>
</html>
