<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto - Kecamatan Ngluyu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .photo-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .photo-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .back-btn {
            background: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: #555;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #4facfe;
        }
        
        .upload-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .file-input-label:hover {
            transform: translateY(-2px);
        }
        
        .upload-info {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .gallery-section {
            margin-top: 30px;
        }
        
        .gallery-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo-item {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
        }
        
        .photo-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-caption {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .photo-date {
            font-size: 12px;
            color: #666;
        }
        
        .photo-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        
        .view-btn {
            background: #4facfe;
            color: white;
        }
        
        .delete-btn {
            background: #f5576c;
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.8;
        }
        
        .no-photos {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
        
        <h1 class="photo-title">
            <i class="fas fa-camera"></i> Galeri Foto
        </h1>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <h3 class="upload-title">Upload Foto Baru</h3>
            <form id="uploadForm" action="data/foto_data.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="caption" class="form-label">Caption Foto</label>
                    <input type="text" id="caption" name="caption" class="form-input" placeholder="Masukkan caption foto..." required>
                </div>
                
                <div class="file-input-wrapper">
                    <input type="file" id="photoFile" name="photo" class="file-input" accept="image/*" required>
                    <label for="photoFile" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i> Pilih Foto
                    </label>
                </div>
                
                <div class="upload-info">
                    Format yang didukung: JPG, JPEG, PNG, GIF<br>
                    Ukuran maksimal: 5MB
                </div>
                
                <button type="submit" class="submit-btn" id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i> Upload Foto
                </button>
            </form>
        </div>
        
        <!-- Gallery Section -->
        <div class="gallery-section">
            <h3 class="gallery-title">Foto yang Telah Diupload</h3>
            
            <div class="photo-grid" id="photoGrid">
                <!-- Sample Photos -->
                <div class="photo-item">
                    <img src="https://via.placeholder.com/200x150/4facfe/ffffff?text=Sample+1" alt="Sample Photo 1" class="photo-image">
                    <div class="photo-info">
                        <div class="photo-caption">Foto Kegiatan Desa</div>
                        <div class="photo-date">12 Des 2024</div>
                        <div class="photo-actions">
                            <button class="action-btn view-btn" onclick="viewPhoto(this)">
                                <i class="fas fa-eye"></i> Lihat
                            </button>
                            <button class="action-btn delete-btn" onclick="deletePhoto(this)">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://via.placeholder.com/200x150/00f2fe/ffffff?text=Sample+2" alt="Sample Photo 2" class="photo-image">
                    <div class="photo-info">
                        <div class="photo-caption">Infrastruktur Jalan</div>
                        <div class="photo-date">10 Des 2024</div>
                        <div class="photo-actions">
                            <button class="action-btn view-btn" onclick="viewPhoto(this)">
                                <i class="fas fa-eye"></i> Lihat
                            </button>
                            <button class="action-btn delete-btn" onclick="deletePhoto(this)">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="photo-item">
                    <img src="https://via.placeholder.com/200x150/4facfe/ffffff?text=Sample+3" alt="Sample Photo 3" class="photo-image">
                    <div class="photo-info">
                        <div class="photo-caption">Pelayanan Masyarakat</div>
                        <div class="photo-date">08 Des 2024</div>
                        <div class="photo-actions">
                            <button class="action-btn view-btn" onclick="viewPhoto(this)">
                                <i class="fas fa-eye"></i> Lihat
                            </button>
                            <button class="action-btn delete-btn" onclick="deletePhoto(this)">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File input handling
        document.getElementById('photoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (file) {
                // Validate file size (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Ukuran file terlalu besar! Maksimal 5MB.');
                    this.value = '';
                    uploadBtn.disabled = true;
                    return;
                }
                
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('File harus berupa gambar!');
                    this.value = '';
                    uploadBtn.disabled = true;
                    return;
                }
                
                uploadBtn.disabled = false;
            } else {
                uploadBtn.disabled = true;
            }
        });

        // Upload form handling
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const caption = document.getElementById('caption').value;
            const photoFile = document.getElementById('photoFile').files[0];
            
            if (!caption || !photoFile) {
                alert('Mohon lengkapi caption dan pilih foto!');
                return;
            }
            
            // Simulate upload success
            alert('Foto berhasil diupload!');
            
            // Add new photo to gallery
            addPhotoToGallery(caption, photoFile);
            
            // Reset form
            this.reset();
            document.getElementById('uploadBtn').disabled = true;
        });

        // Add photo to gallery
        function addPhotoToGallery(caption, file) {
            const photoGrid = document.getElementById('photoGrid');
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                photoItem.innerHTML = `
                    <img src="${e.target.result}" alt="${caption}" class="photo-image">
                    <div class="photo-info">
                        <div class="photo-caption">${caption}</div>
                        <div class="photo-date">${new Date().toLocaleDateString('id-ID')}</div>
                        <div class="photo-actions">
                            <button class="action-btn view-btn" onclick="viewPhoto(this)">
                                <i class="fas fa-eye"></i> Lihat
                            </button>
                            <button class="action-btn delete-btn" onclick="deletePhoto(this)">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
            
            photoGrid.insertBefore(photoItem, photoGrid.firstChild);
        }

        // View photo function
        function viewPhoto(btn) {
            const photoItem = btn.closest('.photo-item');
            const img = photoItem.querySelector('.photo-image');
            const caption = photoItem.querySelector('.photo-caption').textContent;
            
            // Open in new window/tab
            const newWindow = window.open();
            newWindow.document.write(`
                <html>
                    <head>
                        <title>${caption}</title>
                        <style>
                            body { margin: 0; padding: 20px; background: #f0f0f0; text-align: center; }
                            img { max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
                            h2 { color: #333; font-family: Arial, sans-serif; }
                        </style>
                    </head>
                    <body>
                        <h2>${caption}</h2>
                        <img src="${img.src}" alt="${caption}">
                    </body>
                </html>
            `);
        }

        // Delete photo function
        function deletePhoto(btn) {
            if (confirm('Apakah Anda yakin ingin menghapus foto ini?')) {
                const photoItem = btn.closest('.photo-item');
                photoItem.remove();
                alert('Foto berhasil dihapus!');
            }
        }
    </script>
</body>
</html>
